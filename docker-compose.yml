services:
  redis:
    image: redis:7.4-alpine
    container_name: ${PROJECT_NAME}-redis
    networks:
      - bill-barta-net
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    restart: unless-stopped

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-server
    networks:
      - bill-barta-net
    ports:
      - "${SERVER_PORT:-3000}:3000"
      - "${SERVER_DEBUG_PORT:-9091}:9091"
    env_file:
      - ./server/.env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./server:/app
      - /app/node_modules
      - server-data:/app/data  # Add dedicated volume for database
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}-client
    networks:
      - bill-barta-net
    ports:
      - "${CLIENT_PORT:-5173}:5173"
    env_file:
      - ./client/.env
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    restart: unless-stopped

networks:
  bill-barta-net:
    name: ${PROJECT_NAME}-net
    driver: bridge

volumes:
  redis-data:
    driver: local
  server-data:
    driver: local
