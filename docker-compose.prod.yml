version: "3.8"

services:
  redis:
    image: redis:7.4-alpine
    container_name: ${PROJECT_NAME:-bill-barta}-redis
    networks:
      - app-network
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: ${PROJECT_NAME:-bill-barta}-server
    networks:
      - app-network
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_TTL=${REDIS_TTL:-86400}
      - DPDC_CLIENT_SECRET=${DPDC_CLIENT_SECRET}
      - ELECTRICITY_CREDENTIALS=${ELECTRICITY_CREDENTIALS}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: ${PROJECT_NAME:-bill-barta}-client
    networks:
      - app-network
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      - server
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  app-network:
    name: ${PROJECT_NAME:-bill-barta}-network
    driver: bridge

volumes:
  redis-data:
    driver: local
